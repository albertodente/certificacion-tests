<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Automático de Tests</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .test-list { margin-top: 2rem; }
    .test-item { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .test-item a { color: #007bff; text-decoration: none; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Tests de Certificación Oracle</h1>
  <p>Selecciona un test para comenzar:</p>
  <div id="testList" class="test-list">Cargando tests...</div>

  <script>
    const repoOwner = 'albertodente';
    const repoName = 'certificacion-tests';

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/`)
      .then(res => {
        if (!res.ok) throw new Error('No se pudo obtener la lista de archivos');
        return res.json();
      })
      .then(files => {
        const htmlFiles = files.filter(f => f.name.endsWith('.html'));
        const testList = document.getElementById('testList');
        testList.innerHTML = '';

        if(htmlFiles.length === 0) {
          testList.textContent = 'No se encontraron archivos .html en el repositorio.';
          return;
        }

        htmlFiles.forEach(file => {
          // Opcional: quitar "index.html" si quieres
          if(file.name.toLowerCase() === 'index.html') return;

          // Crear nombre legible (quita extensión y reemplaza guiones por espacios)
          let displayName = file.name.replace('.html', '').replace(/[-_]/g, ' ');

          // Capitalizar primera letra (opcional)
          displayName = displayName.charAt(0).toUpperCase() + displayName.slice(1);

          const div = document.createElement('div');
          div.className = 'test-item';
          div.innerHTML = `<a href="${file.name}" target="_blank">${displayName}</a>`;
          testList.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('testList').textContent = 'Error cargando tests: ' + err.message;
      });
  </script>
</body>
</html>
